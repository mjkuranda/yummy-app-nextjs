name: CI Checks

on:
  pull_request:
    branches:
      - master

jobs:
  install-lint-build:
    name: Install, lint and build checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint:custom

      - name: Run Build
        run: npm run build:force